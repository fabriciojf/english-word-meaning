<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
              rel="stylesheet">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" 
                    data-toggle="collapse" 
                    data-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mr-auto" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addWord">Add Words</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listWords">List Words</a>
                    </li>
                </ul>
            </div>
        </nav>
 
        <div class="container">

            <div class="card my-5">
                <div class="card-body">
                    <h3 class="card-title">English Words for conversations</h3>
                </div>
                <div th:each="word : ${words}">
                    <table class="table">
                        <tr>
                            <td><a th:href="${(#mvc.url('WC#detailWord').arg(0, word.id)).build()}"><span th:text="${word.wordReference}"></span></a></td>
                            <td><span th:text="${word.mainMeaning}"></span></td>
                        </tr>
                    </table>
                </div>
            </div>		

        </div>

        <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="webjars/jquery/1.9.1/jquery.min.js"></script>

    </body>
</html>
